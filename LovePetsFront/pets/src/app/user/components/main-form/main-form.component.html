<div class="back">
  <p>
    <mat-toolbar>
      <span>Love & Pets</span>
      <span class="navBar">
        <img mat-icon [src]="'assets/images/heartPaw2.png'" class="side-icon" />
        <button class="buttonsInSpan">View pets</button>
        <button class="buttonsInSpan">Find best pet</button>
        <button class="buttonsInSpan">bek</button></span
      >
    </mat-toolbar>
  </p>
  <mat-card class="card-position back">
    <mat-card-header> </mat-card-header>
    <mat-card-content>
      <!--  -->
      <div class="divForm">
        <form [formGroup]="firstPartQuestions">
          <mat-label class="labelColor"
            >Input level of protection from 0-5:
          </mat-label>
          <mat-form-field id="levelOfProtection" appearance="standard">
            <input
              matInput
              type="number"
              formControlName="levelOfProtection"
              id="levelOfProtection"
              required
              [(ngModel)]="this.levelOfProtection"
            />
          </mat-form-field>

          <mat-label class="labelColor"
            >Input how much hours per week you can spend on pet:
          </mat-label>
          <mat-form-field id="hoursPerWeek" appearance="standard">
            <input
              matInput
              type="number"
              formControlName="hoursPerWeek"
              id="hoursPerWeek"
              required
              [(ngModel)]="this.hoursPerWeek"
            />
          </mat-form-field>

          <mat-label class="labelColor"
            >Input price which you can spend for bying pet:
          </mat-label>
          <mat-form-field id="price" appearance="standard">
            <input
              matInput
              type="number"
              id="price"
              formControlName="price"
              required
              [(ngModel)]="this.price"
            />
          </mat-form-field>
        </form>
        <div class="df2">
          <mat-label class="labelColor"
            >Select where would your pet live: </mat-label
          ><br />
          <select [(ngModel)]="this.placeForLiving">
            <option *ngFor="let o of optionsPlace" value="{{ o.value }}">
              {{ o.name }}
            </option>
          </select>

          <mat-label class="labelColor">Activness</mat-label>

          <select [(ngModel)]="this.activness">
            <option *ngFor="let o of optionsActive">
              {{ o.name }}
            </option>
          </select>
          <mat-label class="labelColor"
            >Select if you are single person or have familly:</mat-label
          >
          <select [(ngModel)]="this.selectedSF">
            <option *ngFor="let o of optionsSF">
              {{ o.name }}
            </option>
          </select>
        </div>

        <mat-action-list>
          <button
            mat-flat-button
            color="accent"
            type="submit"
            class="submit-button"
            (click)="submit()"
            [disabled]="firstPartQuestions.invalid"
          >
            Next
          </button>
        </mat-action-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
