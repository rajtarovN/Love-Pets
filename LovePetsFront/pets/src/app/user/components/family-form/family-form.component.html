<div  class="back"> <p>
  <mat-toolbar>
    <span>My Application</span>
  </mat-toolbar>
</p>
<mat-card class="card-position back">

  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
      <!--  -->
      <div class="divForm">
      <form  [formGroup]="secondPartQuestions">

        <mat-label class = "labelColor">Select years of the youngest children: </mat-label><br/>
            <mat-form-field appearance="fill">
            <select matNativeControl required>
              <option value="lowerThanOne">Lower than 1 year</option>
              <option value="one">1 year</option>
              <option value="five">5 years</option>
              <option value="twelve">12 years</option>
              <option value="moreThen15">More then 15 years</option>
            </select>
        </mat-form-field>

        <mat-label class = "labelColor">Select how good in sport are children: </mat-label><br/>
            <mat-form-field appearance="fill">
            <select matNativeControl required>
              <option value="good">Good (Love runing for example or play something)</option>
              <option value="bad">Not so good (Not relly active or not intrested in sport)</option>
            </select>
        </mat-form-field>
  
        <mat-label class = "labelColor">Select how physicly active are children: </mat-label><br/>
            <mat-form-field appearance="fill">
            <select matNativeControl required>
              <option value="active">Active </option>
              <option value="notActive">Not so active</option>
            </select>
        </mat-form-field>

        <mat-label class = "labelColor">Select how much your children love reserching: </mat-label><br/>
            <mat-form-field appearance="fill">
            <select matNativeControl required>
              <option value="love">Love reserching (Love to explore new places, animals, science)</option>
              <option value="dontLove">Not really intrested in reserching</option>
            </select>
        </mat-form-field>
  
        <mat-label class = "labelColor">Would you like that children speding more time with animal? </mat-label><br/>
            <mat-form-field appearance="fill">
            <select matNativeControl required>
              <option value="yess">Yess</option>
              <option value="no">No</option>
            </select>
        </mat-form-field>

        <mat-label class = "labelColor">Are your children more introvert or ekstrovert? </mat-label><br/>
        <mat-form-field appearance="fill">
        <select matNativeControl required>
          <option value="introvert">Introvert</option>
          <option value="ekstrovert">Extrovert</option>
        </select>
    </mat-form-field>

      </form>
  
      <mat-action-list>
        <button
          mat-flat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="submit()"
          >
        <!-- [disabled]="firstPartQuestions.invalid" -->
          Next
        </button>
      
      </mat-action-list></div>
    </mat-card-content>
  </mat-card>
</div>
